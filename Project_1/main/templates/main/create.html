{% extends 'main/base.html' %}

{% block title %}
Создать
{% endblock %}

{% block content %}
    <h1>Создать запись</h1>
    <p>Напишите текст и создайте новую запись.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
