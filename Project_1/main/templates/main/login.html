{% extends 'main/base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста авторизуйтесь</h1>
    <label for="inputEmail" class="sr-only">Электронная почта</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <p><a class="" href="{% url 'register' %}">Зарегестрироваться</a></p>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">© ФинУнивер</p>
  </form>
</body>
{% endblock %}
