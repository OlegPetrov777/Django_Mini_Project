<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">ChezCorp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav ml-xl-5">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Создать</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto"
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" tabindex="-1" aria-disabled="true">О нас</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Вход</a>
            </li>
        </ul>

        </div>
      </nav>
    <br><br><br>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
